<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html"></f:view>

<h:head>
	<title>Locatário</title>
</h:head>


<h:body>
	<h:form id="listForm">
		<p:growl id="messages" />
		<h2>Busca Empréstimo</h2>
		<p:panelGrid id="gridSearch">
			<p:inputText placeholder="Nome Locatário"
				value="#{emprestimoListMB.nomeLocatario}" />
			<p:commandButton value="Buscar" icon="fa fa-search"
				action="#{emprestimoListMB.buscar}" style="margin-right:10px;"
				ajax="false" />
			<p:commandButton value="Novo" icon="fa fa-plus"
				action="#{emprestimoListMB.novo}" style="margin-right:20px;"
				ajax="false" />
		</p:panelGrid>

		<h:panelGrid id="grid" columns="2" cellpadding="5">
			<p:fieldset style="margin-bottom:20px">
				<p:dataTable var="c" value="#{emprestimoListMB.emprestimos}">
					<p:column headerText="Id">
						<h:outputText value="#{c.id}" width="5%" />
					</p:column>

					<p:column headerText="locatario">
						<h:outputText value="#{c.locador.nome}" />
					</p:column>
					
					<p:column headerText="Data">
						<h:outputText value="#{c.data}" />
					</p:column>

					<p:column headerText="ações" width="25%">
						<p:commandButton value="editar"
							action="#{emprestimoListMB.editar(c)}" icon="fa fa-edit"
							update="@form" />
					</p:column>

				</p:dataTable>
			</p:fieldset>
		</h:panelGrid>

	</h:form>

</h:body>


</html>
