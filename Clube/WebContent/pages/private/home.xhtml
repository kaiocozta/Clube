<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html"></f:view>

<h:head>
	<title>Clube de Jogos</title>
</h:head>


<h:body>
	<h:form>
		<p:growl id="messages" />
		<p:commandButton value="#{msg['menu.videogame']}" id="videogame"
			action="videogame/videogame_list?faces-redirect=true"
			style="margin-right:20px;" ajax="false" />

		<p:commandButton value="#{msg.menu_associado}" id="associado"
			action="associado/associado_list?faces-redirect=true"
			style="margin-right:20px;" ajax="false" />

		<p:commandButton value="Logout" 
			action="#{loginMB.logout}"
			style="margin-right:20px;" ajax="false" />
	</h:form>

</h:body>


</html>
